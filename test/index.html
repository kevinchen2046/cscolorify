<body>
    <script type="text/javascript">
        class ArrayUtil {
            static ramdom(...elements) {
                if (elements.length == 1 && Array.isArray(elements[0])) {
                    return elements[0][(Math.random() * elements[0].length) >> 0];
                }
                return elements[(Math.random() * elements.length) >> 0];
            }
        }
        let a = { x: 1, y: 2 };

        setInterval(v => {
            if (Math.random() > 0.9) {
                console.table({ a: { x1: 1, x2: 2, x3: 3 } }, null, "this is test!");
                return;
            }
            ArrayUtil.ramdom(console.log, console.warn, console.error, console.debug, console.info).call(console, "this is test,", a, "this is test!");
        }, 1000)
    </script>
</body>
